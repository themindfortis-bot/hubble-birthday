<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŒ Hubble on Your Birthday</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent);
            background-size: 200% 200%;
            animation: stars 60s linear infinite;
            opacity: 0.5;
            z-index: 0;
        }

        @keyframes stars {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .dedication {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .caption {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #b8b8d1;
            font-style: italic;
        }

        .image-container {
            width: 100%;
            margin: 30px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.02);
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #667eea;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .image-title {
            text-align: center;
            font-size: 1.4rem;
            margin-top: 20px;
            color: #e0e0ff;
            font-weight: 500;
        }

        .image-description {
            text-align: center;
            font-size: 1rem;
            margin-top: 15px;
            color: #c0c0d8;
            line-height: 1.6;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            padding: 20px;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .dedication {
                font-size: 1.4rem;
            }

            .caption {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŒ Hubble on Your Birthday</h1>
        <div class="dedication">âœ¨ For: syrvayne</div>
        <div class="caption">On 10 November 2009, Hubble captured this cosmic view.</div>
        
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading your cosmic moment...</p>
            </div>
        </div>
    </div>

    <script>
        const targetDate = '2009-11-10';
        
        async function fetchHubbleImage() {
            const contentDiv = document.getElementById('content');
            
            try {
                // Using NASA's APOD API with the specific date
                const response = await fetch(`https://api.nasa.gov/planetary/apod?api_key=DtisRu8Rk0jgMlNNGTrkfmvU8ws6aQHmD3hhL0hm&date=${targetDate}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch image');
                }
                
                const data = await response.json();
                
                // Create the content
                let html = '<div class="image-container">';
                
                if (data.media_type === 'image') {
                    html += `<img src="${data.hdurl || data.url}" alt="${data.title}" loading="lazy">`;
                } else if (data.media_type === 'video') {
                    html += `<iframe src="${data.url}" width="100%" height="500" frameborder="0" allowfullscreen></iframe>`;
                }
                
                html += '</div>';
                
                if (data.title) {
                    html += `<div class="image-title">${data.title}</div>`;
                }
                
                if (data.explanation) {
                    html += `<div class="image-description">${data.explanation}</div>`;
                }
                
                contentDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Error fetching image:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <p>âœ¨ Unable to load the cosmic image at this moment.</p>
                        <p>The universe is vast, and sometimes connections falter.</p>
                        <p>Please try refreshing the page.</p>
                    </div>
                `;
            }
        }
        
        // Fetch the image when the page loads
        fetchHubbleImage();
    </script>
</body>
</html>
